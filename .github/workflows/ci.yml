name: CI

# Enable Buildkit and let compose use it to speed up image building

on:
  pull_request:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

  push:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

#      # Consider using pre-commit.ci for open source project
#      - name: Run pre-commit
#        uses: pre-commit/action@v3.0.0

#      # Run Flake8
#      - name: Install Flake8 Dependencies
#        run: pip install flake8 flake8-docstrings
#
#      - name: Run Flake8
#        run: flake8 planmebackend/app
#
#      # Run Pylint
#      - name: Install Pylint Dependencies
#        run: pip install pylint
#
#      - name: Run Pylint
#        run: pylint **/*.py

  pytest:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      steps:
        - name: Checkout Code Repository
          uses: actions/checkout@v4

        - name: Build the Stack
          run: docker compose -f local.yml build

        - name: Run DB Migrations
          run: docker compose -f local.yml run --rm --env RAILWAY_NAME=${{ secrets.RAILWAY_NAME }} --env RAILWAY_USER=${{ secrets.RAILWAY_USER }} --env RAILWAY_PASSWORD=${{ secrets.RAILWAY_PASSWORD }} --env RAILWAY_HOST=${{ secrets.RAILWAY_HOST }} --env RAILWAY_PORT=${{ secrets.RAILWAY_PORT }} django python manage.py migrate

        - name: Run API Tests
          run: docker-compose -f local.yml run --rm --env RAILWAY_NAME=${{ secrets.RAILWAY_NAME }} --env RAILWAY_USER=${{ secrets.RAILWAY_USER }} --env RAILWAY_PASSWORD=${{ secrets.RAILWAY_PASSWORD }} --env RAILWAY_HOST=${{ secrets.RAILWAY_HOST }} --env RAILWAY_PORT=${{ secrets.RAILWAY_PORT }} django python manage.py test planmebackend/app/tests/

        - name: Tear down the Stack
          run: docker compose -f local.yml down
