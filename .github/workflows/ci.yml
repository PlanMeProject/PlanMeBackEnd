name: CI

on:
  pull_request:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

  push:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Disk Space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/local/share/.cache
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc

  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Generate .env file
        run: |
          echo RAILWAY_NAME=${{ secrets.RAILWAY_NAME }} >> .env
          echo RAILWAY_USER=${{ secrets.RAILWAY_USER }} >> .env
          echo RAILWAY_PASSWORD=${{ secrets.RAILWAY_PASSWORD }} >> .env
          echo RAILWAY_HOST=${{ secrets.RAILWAY_HOST }} >> .env
          echo RAILWAY_PORT=${{ secrets.RAILWAY_PORT }} >> .env

      - name: Build the Stack
        run: docker compose -f local.yml build

      - name: Run DB Migrations
        run: docker compose -f local.yml run --rm django python manage.py migrate

      - name: Run API Tests
        run: docker compose -f local.yml run --rm django python manage.py test planmebackend/app/tests/

      - name: Tear down the Stack
        run: docker compose -f local.yml down
